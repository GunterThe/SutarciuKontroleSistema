          type: integer
          format: int32
        naudotojasId:
          type: string
          nullable: true
      additionalProperties: false
    Irasas:
      required:
        - dienos_pries
        - dienu_daznumas
        - id_dokumento
        - isigaliojimo_data
        - pabaigos_data
        - pastas_kreiptis
        - pavadinimas
      type: object
      properties:
        id:
          type: integer
          format: int32
        id_dokumento:
          maxLength: 20
          minLength: 0
          type: string
        pavadinimas:
          maxLength: 100
          minLength: 0
          type: string
        isigaliojimo_data:
          type: string
          format: date-time
        pabaigos_data:
          type: string
          format: date-time
        dienos_pries:
          type: integer
          format: int32
        dienu_daznumas:
          type: integer
          format: int32
        archyvuotas:
